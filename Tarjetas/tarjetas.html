<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Modelos de cajas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="card">
    <div class="image-wrapper">
        <img class="imagen" src="imagenes/imagen 1.jpg" alt="Monica Yun"/>
    </div>
    <section>
        <p class="Facultad">Facultad de Ciencias Fisico-Matematico</p>
        <h2 class="Name">Monica Yun</h2>
        <p class="parrafo">Estudiante</p>
        <p class="parrafo">Generación 2025</p>
        <div class="in"><img class="linkedin" src="imagenes/linkedin.png"/></div>
    </section>
 </div>

 <div class="card">
    <div class="image-wrapper">
        <img class="imagen" src="imagenes/imagen2.jpg" alt="Cesar delgadillo"/>
    </div>
    <section>
        <p class="Facultad">Facultad de Ciencias Fisico-Matematico</p>
        <h2 class="Name">Cesar Delgadillo</h2>
        <p class="parrafo">Estudiante</p>
        <p class="parrafo">Generación 2025</p>
        <div class="in"><img class="linkedin" src="imagenes/linkedin.png"/></div>
    </section>
 </div>

</body>
</html>
